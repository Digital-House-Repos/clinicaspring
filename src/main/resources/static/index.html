<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet & icons -->
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="icon" href="./images/tab.png" type="image/x-icon" />

    <title>Projecto Clinica</title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="./images/icon.png" alt="bar-image" />
        </div>

        <span class="logo_name">Backend Project</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="./index.html">
              <i class="uil uil-apps"></i>
              <span class="link-name">Home</span>
            </a>
          </li>
          <li>
            <a href="./routes/odontologos/listar.html">
              <i class="uil uil-user-md"></i>
              <span class="link-name">Odontologos</span>
            </a>
          </li>
          <li>
            <a href="./routes/pacientes/listar.html">
              <i class="uil uil-user"></i>
              <span class="link-name">Pacientes</span>
            </a>
          </li>
          <li>
            <a href="./routes/turnos/listar.html">
              <i class="uil uil-clipboard"></i>
              <span class="link-name">Turnos</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <img src="./images/profile.png" alt="profile" />
      </div>

      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="text">Dashboard</span>
          </div>

          <div class="boxes">
            <div class="box box1">
              <i class="uil uil-user-md"></i>
              <span class="text">Total Odontologos</span>
              <span class="number">999</span>
            </div>
            <div class="box box2">
              <i class="uil uil-user"></i>
              <span class="text">Total Pacientes</span>
              <span class="number">777</span>
            </div>
            <div class="box box3">
              <i class="uil uil-clipboard"></i>
              <span class="text">Total Turnos</span>
              <span class="number">888</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Javascript -->
    <script src="./assets/script.js"></script>
  </body>
</html>
