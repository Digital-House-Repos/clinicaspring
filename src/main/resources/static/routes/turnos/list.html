<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet & icons -->
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="icon" href="../../images/tab.png" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Projecto Clinica</title>
  </head>

  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="../../images/icon.png" alt="bar" />
        </div>

        <span class="logo_name">Backend Project</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="../../index.html">
              <i class="uil uil-estate"></i>
              <span class="link-name">Home</span>
            </a>
          </li>
          <li>
            <a href="./list.html">
              <i class="uil uil-list-ul"></i>
              <span class="link-name">Listar</span>
            </a>
          </li>
          <li>
            <a href="./create.html">
              <i class="uil uil-plus-circle"></i>
              <span class="link-name">Crear</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <img src="../../images/profile.png" alt="profile" />
      </div>

      <div class="dash-content">
        <div class="activity mr">
          <div class="title">
            <i class="uil uil-list-ul"></i>
            <span class="text">Lista de Turnos</span>
          </div>

          <div class="activity-data">
            <div class="data" id="turno-id">
              <span class="data-title"><strong>ID</strong></span>
            </div>
            <div class="data" id="turno-odontologo">
              <span class="data-title"><strong>Odontologo</strong></span>
            </div>
            <div class="data" id="turno-fechaHora">
              <span class="data-title"><strong>Horario</strong></span>
            </div>
            <div class="data" id="turno-paciente">
              <span class="data-title"><strong>Paciente</strong></span>
            </div>
            <div class="data" id="turno-buttons">
              <span class="data-title"><strong>Options</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Javascript -->
    <script src="../../app.js"></script>
    <script src="../../js/turnos/get.js"></script>
  </body>
</html>
