<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet & icons -->
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="icon" href="../../images/tab.png" type="image/x-icon" />

    <title>Projecto Clinica</title>

    <style>
      .form-columns {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="../../images/icon.png" alt="bar" />
        </div>

        <span class="logo_name">Backend Project</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="../../index.html">
              <i class="uil uil-estate"></i>
              <span class="link-name">Home</span>
            </a>
          </li>
          <li>
            <a href="./list.html">
              <i class="uil uil-list-ul"></i>
              <span class="link-name">Listar</span>
            </a>
          </li>
          <li>
            <a href="./create.html">
              <i class="uil uil-plus-circle"></i>
              <span class="link-name">Crear</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <img src="../../images/profile.png" alt="profile" />
      </div>

      <div class="dash-content">
        <div class="activity mr">
          <div class="title">
            <i class="uil uil-plus-circle"></i>
            <span class="text">Actualizar Turno</span>
          </div>
        </div>

        <div class="content ml">
          <form method="POST" id="form-update-turno">
            <div class="form-columns">
              <div>
                <span class="details"><strong>Odontologo:</strong></span
                ><br /><br />
                <select name="odontologo" id="odontologo" required>
                  <option value="">Selecciona un odontologo</option>
                </select>
              </div>

              <div>
                <span class="details"><strong>Paciente:</strong></span
                ><br /><br />
                <select name="paciente" id="paciente" required>
                  <option value="">Selecciona un paciente</option>
                </select>
              </div>

              <div>
                <span class="details"><strong>Fecha y hora:</strong></span>
                <input
                  type="datetime-local"
                  name="fechaHora"
                  id="fechaHora"
                  required
                  class="form-input"
                />
              </div>

              <div>
                <button type="submit" class="btn btn-success btn-large">
                  Actualizar turno
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="../../app.js"></script>
    <script src="../../js/turnos/update.js"></script>
  </body>
</html>
